{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">

        

        {% if post.published_date %}
            <time class="date">
                {{ post.published_date }}
            </time>
        {% endif %}

        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>

        {% if user.is_authenticated %}
            <aside class="actions">
                <a class="btn btn-secondary" href="{% url 'post_edit' pk=post.pk %}">
                    {% include './icons/pencil-fill.svg' %}
            </aside>
        {% endif %}
    </article>
    
{% endblock %}
